<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Blueprints</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/bootstrap.css">
    </head>
    <style>
        #info_wrapper {
            width: 40vw;
        }

        .card_container {
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            align-items:flex-start;
        }

        header {
            margin: 5vw;
        }
    </style>
    <header>
        <div id="header">
            <h1>Blueprints</h1>
        </div>
    </header>
    <body>
        <div class="container center">
            <div id="author_wrapper" class="input-group mb-3">
                <input type="text" id="author_name" class="form-control" placeholder="Author">
                <button id="get" class="btn btn-light"> Get Blueprints </button>
            </div>
            <div class="card_container">
                <div id="info_wrapper">
                    <div class="card border-primary mb-3" style="max-width: 40vw;">
                        <div class="card-header" id="author_header"></div>
                        <div class="card-body">
                            <div class="blueprint_table">
                                <div class="table_wrapper">
                                    <table class="table" id='blueprints_table'>
                                        <tr>
                                            <th> Blueprint name </th>
                                            <th> Number of points </th>
                                            <th> </th>
                                        </tr>
                                    </table>
                                </div>
                            </div>
                            <div>
                                <h2 id="total_points"></h2>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card border-light mb-3" style="max-width: 40vw;">
                    <div class="card-header" id="blueprint_header"></div>
                    <div class="card-body">
                        <div>
                            <canvas id="canvas" style="border:2px solid #d3d3d3;"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
        <script src="js/apimock.js"></script>
        <script src="js/apiclient.js"></script>
        <script src="js/app.js"></script>
        <script>
            window.addEventListener('DOMContentLoaded',() => {
                let button = document.getElementById("get");
                let authorName = document.getElementById("author_name");
                button.addEventListener('click', () => {
                    app.setAuthorName(authorName.value, '#blueprints_table', '#total_points');
                });
            });
        </script>
    </body>
</html>
